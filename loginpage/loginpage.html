<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Amazon</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class='center'>
        <div id='signinbox'>
            <div id="form">
                <h1>Sign in</h1>
                <div class='email'>
                    <label for="email"><b>Email (phone for mobile accounts)</b></label>
                    <br>
                    <input type="text" placeholder=" " name="email" required>
                </div>
                <br>
                <div class='password'>
                    <label for="psw"><b>Password</b></label>
                    <label for="forgot">
                        <a href="">Forgot Password</a>
                    </label>
                    
                    <br>
                    <input type="password" placeholder=" " name="psw" required>
                    <br>
                </div>
                <br>
                    
                <div id="continue">
                    <button type="submit" class="submitbutton">Continue</button>
                </div>
                <div id='needhelp'>
                    <label for="needhelp">
                        <a href='javascript:pointDownOrRight();'><i class="arrow right"></i></a>
                        <a href="">&nbsp; Need help?</a>
                        <script>
                            var pointingRight = true;
                            let arrow = document.querySelector('i');
                            function pointDownOrRight()
                            {
                                if (pointingRight == true)
                                {
                                    arrow.style.transform = 'rotate(45deg)';
                                    pointingRight = false;
                                }
                                else 
                                {
                                    arrow.style.transform = 'rotate(-45deg)'
                                    pointingRight = true;
                                }

                            }

                        </script>
                    </label>
                </div>
            </div>
        </div>
    </div>


    
    <div id='createbutton'>
        <h5>&nbsp; New to Amazon? &nbsp;</h5>
        <button type="button">Create your Amazon account</button>
    </div>
</body>
